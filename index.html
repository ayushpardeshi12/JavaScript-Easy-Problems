<!DOCTYPE html>
<html lang="en">

    <title>Problem Solving In jAVASCRIPT</title>
  </head>
  <body>
    <h1>Javascript Easy Problems</h1>
    <script>
      function addNumbers(n) {
        let sum = 0;
        for (let i = 1; i <= n; i++) {
          sum += i;
        }

        return sum;
      }

      console.log(addNumbers(3));
    </script>
  </body>
